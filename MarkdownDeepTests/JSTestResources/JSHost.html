<!DOCTYPE HTML>
<html>
    <head>
        <title>MarkdownDeep JS Runner</title>
        <script src="MarkdownDeep.js" type="text/javascript"></script>
		
        <script type="text/javascript">

            function run() {

                var m = new MarkdownDeep.Markdown();
                var input = document.getElementById("markdown_input").value;
                var start = (new Date).getTime();
                var output = m.Transform(input);
                var t1 = (new Date).getTime() - start;

                document.getElementById("markdown_output").value = output;
                document.getElementById("duration").innerHTML = t1.toString();
                document.getElementById("preview").innerHTML = output;
            }

            function transform(input, safemode, extramode, markdowninhtml, autoheadingids) {
                var m = new MarkdownDeep.Markdown();
                m.SafeMode = safemode;
                m.ExtraMode = extramode;
                m.MarkdownInHtml = markdowninhtml;
                m.AutoHeadingIDs = autoheadingids;
                var output = m.Transform(input);
                return output;
            }

        </script>
    </head>
    <body>

        <h1>MarkdownDeep JS Runner</h1>
	
        <textarea id="markdown_input" cols=80 rows=20></textarea><br />
        <textarea id="markdown_output" cols=80 rows=20></textarea><br />
        <input type="button" value="Transform" onclick=" javascript:run(); " />
        <div id="duration"></div>
        <div id="preview"></div>
	
    </body>
</html>
